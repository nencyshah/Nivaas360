<!DOCTYPE html>
<html>
<head>
    <title>Cookie Test</title>
</head>
<body>
    <h1>Cookie Authentication Test</h1>
    <button onclick="testSignin()">1. Sign In</button>
    <button onclick="testUpdate()">2. Test Update (needs signin first)</button>
    <button onclick="testDelete()">3. Test Delete (needs signin first)</button>
    <div id="output" style="margin-top: 20px; white-space: pre-wrap;"></div>

    <script>
        const API_URL = 'https://nivaas360.onrender.com';
        const FRONTEND_ORIGIN = 'https://nivaas360-frontend.vercel.app';

        function log(message) {
            const output = document.getElementById('output');
            output.textContent += message + '\n';
            console.log(message);
        }

        async function testSignin() {
            log('=== Testing Sign In ===');
            try {
                const response = await fetch(`${API_URL}/api/auth/signin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'test123'
                    })
                });
                
                log(`Status: ${response.status}`);
                const data = await response.json();
                log(`Response: ${JSON.stringify(data, null, 2)}`);
                log(`Cookies: ${document.cookie}`);
            } catch (error) {
                log(`Error: ${error.message}`);
            }
        }

        async function testUpdate() {
            log('\n=== Testing Update ===');
            try {
                const response = await fetch(`${API_URL}/api/user/update/TEST_USER_ID`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: 'Updated Name',
                        email: 'test@example.com'
                    })
                });
                
                log(`Status: ${response.status}`);
                const data = await response.json();
                log(`Response: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log(`Error: ${error.message}`);
            }
        }

        async function testDelete() {
            log('\n=== Testing Delete ===');
            try {
                const response = await fetch(`${API_URL}/api/user/delete/TEST_USER_ID`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                
                log(`Status: ${response.status}`);
                const data = await response.json();
                log(`Response: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log(`Error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
